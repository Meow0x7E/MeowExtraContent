block.meow-extra-content-mechanical-drill-small.name = 机械钻头-小型
block.meow-extra-content-mechanical-drill-small.description = 小巧的机械钻头，只有普通机械钻头 1/4 的体积，有了它你就不用再纠结有些地方无法被采集的问题了。
block.meow-extra-content-mechanical-drill-small.details = 小小的也很可爱

block.meow-extra-content-mechanical-drill-large.name = 机械钻头-大型
block.meow-extra-content-mechanical-drill-large.description = 大型机械钻头比普通机械钻头更大一些，非常适合在一个机械钻头无法完全收集，但更多机械钻头会导致部分地块被浪费或产物无法收集的情况下使用，从而避免了因使用过大的钻头而浪费过多地块的问题。
block.meow-extra-content-mechanical-drill-large.details = 不大不小，正正好好

block.meow-extra-content-mechanical-drill-extra-large.name = 机械钻头-超大型
block.meow-extra-content-mechanical-drill-extra-large.description = 超大型机械钻头，你所能建造的最大号机械钻头，忘掉那些令人恼火的布线问题吧，直接用上最大号的钻头解决你的布线焦虑。
block.meow-extra-content-mechanical-drill-extra-large.details = 你的时间很珍贵，不要把时间浪费在思考一个钻头怎么样才能覆盖更多的矿物同时还能获取产物的问题上！
