block.meow-extra-content-mechanical-drill-small.name = Mechanical Drill Small
block.meow-extra-content-mechanical-drill-small.description = Compact mechanical drill, only 1/4 the size of a normal mechanical drill, with which you do not have to struggle with the problem of some places can not be collailsed.
block.meow-extra-content-mechanical-drill-small.details = 小小的也很可爱

block.meow-extra-content-mechanical-drill-large.name = Mechanical Drill Large
block.meow-extra-content-mechanical-drill-large.description = Large mechanical drills are somewhat larger than regular mechanical drills, making them ideal for use in situations where one mechanical drill can't fully collails, but more mechanical drills would result in some plots being wasted or the product not being collected, thus avoiding the problem of wasting too many plots by using too large a drill.
block.meow-extra-content-mechanical-drill-large.details = Not too big, not too small, just right

block.meow-extra-content-mechanical-drill-extra-large.name = Mechanical Drill Extra Large
block.meow-extra-content-mechanical-drill-extra-large.description = Oversized Mechanical Drill, the largest mechanical drill you can build, forget about those irritating wiring problems and just solve your wiring anxiety with the largest drill you can build.
block.meow-extra-content-mechanical-drill-extra-large.details = Your time is precious, don't waste it thinking about how a drill can cover more minerals and still get product!

block.meow-extra-content-pneumatic-drill-small.name = Pneumatic Drill Small
block.meow-extra-content-pneumatic-drill-small.description = Premium version of the Pneumatic Drill Small

block.meow-extra-content-pneumatic-drill-large.name = Pneumatic Drill Large
block.meow-extra-content-pneumatic-drill-large.description = Premium version of the Pneumatic Drill Large

block.meow-extra-content-pneumatic-drill-extra-large.name = Pneumatic Drill Extra Large
block.meow-extra-content-pneumatic-drill-extra-large.description = Premium version of the Pneumatic Drill Extra Large
